<!DOCTYPE html>
<html>
<head>
    <title>Admin Screen</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .sticky-bar { position: fixed; top: 0; width: 100%; background-color: #333; color: #fff; padding: 10px; }
        .sticky-bar a { color: #fff; text-decoration: none; margin: 0 15px; }
        .container { padding: 20px; }
    </style>
</head>
<body>
    <div class="sticky-bar">
        <a href="/admin">Admin</a>
        <a href="/parameter_selection">Parameter Selection</a>
        <a href="/parameters_results">Parameters Results</a>
        <a href="/interesting_statistics">Interesting Statistics</a>
    </div>
    <div class="container">
        <h1>Admin Screen</h1>
        <form method="post" action="/upload" enctype="multipart/form-data">
            <label for="json_file">Upload JSON File:</label>
            <input type="file" id="json_file" name="json_file" accept=".json" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
